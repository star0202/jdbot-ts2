name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install eslint
        run: npm i eslint
      - name: Run eslint
        run: eslint . --ignore-path=.gitignore
